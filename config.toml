baseURL = "http://www.damauk.net/"
languageCode = "en-us"
title = "damauk.net"
theme = "minimal"

[params]
    author = "David Maulik"
    description = "Personal blog for my random stuff"
    githubUsername = "damauk"
    accent = "blue"
    showBorder = true
    backgroundColor = "white"
    font = "Raleway" # should match the name on Google Fonts!
    highlight = true
    highlightStyle = "solarized-dark"
    highlightLanguages = ["go", "haskell", "kotlin", "scala", "swift"]

[[menu.main]]
    url = "/"
    name = "Home"
    weight = 1

[[menu.main]]
    url = "/post/"
    name = "Posts"
    weight = 2

[[menu.main]]
    url = "/project/"
    name = "Projects"
    weight = 3

